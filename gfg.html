<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="form">
        <p>Please Login to Continue</p>
        <div id="buttons">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>

        <div id="signin">

            <form method="get">
                <input type="text" placeholder="Username or email">
                <input type="password" placeholder="Password">
                <div id="chkpass">
                    <p>
                        <input type="checkbox">Remember Me
                    </p>
                    <span>Forgot Password</span>
                </div>
                <input type="submit" value="Sign In">
            </form>
            <div id="hr">
                <hr id="f_hr">
                or
                <hr id="l_hr">
            </div>
            <div id="signin_options">
                <div id="sign_1">
                    <div>Google</div>
                    <div>Facebook</div>
                </div>
                <div id="sign_2">
                    <div>LinkedIn</div>
                    <div>Github</div>
                </div>
            </div>

            <div id="why">Why Create an Account?</div>

            <div id="privacy">By creating this account, you agree to our Privacy Policy & Cookie Policy.</div>


        </div>

        <div id="signup">

        </div>

    </div>
</body>

</html>
